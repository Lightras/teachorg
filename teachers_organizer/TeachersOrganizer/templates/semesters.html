{% extends 'index.html' %}
{% load static %}
{% block content %}
<div id="semesters-page">
    <div class="container">
        <div class="row">
            <div class="col">
                <br><br>

                <h2>Семестри:</h2>

                <table class="table table-bordered semesters-table">
                    <thead>
                    <tr>
                        <th>Навчальний рік</th>
                        <th>Номер семестру</th>
                        <th>Дата початку</th>
                        <th>Дата закінчення</th>
                        <th>Статус</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>2015/2016</td>
                        <td>1</td>
                        <td>01.09.2015</td>
                        <td>29.12.2015</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>2015/2016</td>
                        <td>2</td>
                        <td>15.01.2016</td>
                        <td>30.05.2016</td>
                        <td>
                            <button class="btn btn-info">Активувати</button>
                        </td>
                    </tr>
                    <tr class="active">
                        <td>2016/2017</td>
                        <td>1</td>
                        <td>02.09.2016</td>
                        <td>28.12.2016</td>
                        <td>Активний</td>
                    </tr>
                    </tbody>
                </table>
                <br>
                <button class="btn btn-primary" data-toggle="modal" data-target="#add-semester-modal">Додати семестр</button>
            </div>
        </div>
    </div>

    <div id="add-semester-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Додати cеместр</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="study-year" class="col-sm-5 col-form-label">Навчальний рік</label>
                            <div class="col-sm-7">
                                <select class="form-control" id="study-year"></select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked> I
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="option2" autocomplete="off"> II
                                </label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="study-year" class="col-sm-5 col-form-label">Навчальний рік</label>
                            <div class="col-sm-7">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="study-year" class="col-sm-5 col-form-label">Навчальний рік</label>
                            <div class="col-sm-7">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Додати</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Відмінти</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
