{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>

    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">

    <style>
        #reg-page .card {
            width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        #reg-page input {
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">TeachOrg</a>
</nav>

<div id="reg-page">
    <div class="card">
        <div class="card-header">Ласкаво просимо!</div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ user_form }}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" id="login" placeholder="Логін">
                    <small class="form-text text-muted">Тут вимоги до логіну</small>
                </div>
                <div class="form-group is-invalid">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Пароль">
                    <small class="form-text text-muted">Тут вимоги до паролю</small>
                </div>
                <div class="form-group is-invalid">
                    <input type="password" name="password" class="form-control" id="repeat-password" placeholder="Пароль ще раз">
                </div>
                <button type='submit' class="btn btn-primary" >Зареєструватись</button>
            </form>
        </div>
    </div>
</div>


<script src="{% static 'bower_components/jquery/dist/jquery.js' %}"></script>
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>


</body>
</html>
